{% extends 'base.html' %}

{% block content %}
<div class="container">
    <p class="display-4">
        User Profile Page.
    </p>
    <ul>
        <li>Username: {{ user.username }}</li>
        <li>Email: {{ user.email }}</li>
        <li>Date Joined: {{ user.date_joined }}</li>
        <li>Last login: {{ user.last_login }}</li>
    </ul>
</div>
{% endblock content %}
