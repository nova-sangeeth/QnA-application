{% extends "base.html" %}
{% block content %}

<div class="container-x">
    <p class="display-4" style="font-size: 45px;">
        Start Asking Questions.
    </p>
    <form action="/question/new/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title" style="font-size: 25px;">Question</label>
            <input class="form-control" id="title" name="title" placeholder="Enter your question here."
                style=" border-radius: 15px; width: 750px;" required>
        </div>
        <div class="form-group" style="font-size: 20px;">
            <label for="title">Details</label>
            <textarea class="form-control" id="body" name="body" rows="15"
                style="border-radius: 15px; width: 750px;"></textarea></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary mb-2">Submit</button>
    </form>
</div>
{% endblock %}
