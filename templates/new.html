{% extends "base.html" %}
{% block content %}
<div class="container" style="position: absolute; top: 80px;">
    <form action="/question/new/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title" style="font-size: 25px;">Question</label>
            <input class="form-control" id="title" name="title" placeholder="Enter your question here." required>
        </div>
        <div class="form-group" style="font-size: 20px;">
            <label for="title">Details</label>
            <textarea class="form-control" id="body" name="body" rows="3"></textarea></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
</div>
{% endblock %}
