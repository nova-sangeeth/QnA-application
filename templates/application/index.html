<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}

    <div class="container">
      {% if user.is_authenticated %}
      <p class="display-4">
        The user is : {{ user.username }}
      </p>
      {% else %}
      <p class="display-4">
        Hello there!!
      </p>
      {% endif %}
    </div>

    {% endblock content %}
  </body>
</html>
